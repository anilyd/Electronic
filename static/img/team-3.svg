<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- Background -->
  <rect width="300" height="300" fill="#f8f9fa"/>
  
  <!-- Profile Circle -->
  <circle cx="150" cy="120" r="70" fill="#007bff"/>
  
  <!-- Head -->
  <circle cx="150" cy="100" r="35" fill="#ffffff"/>
  
  <!-- Hair -->
  <path d="M115,85 Q150,70 185,85" fill="#333333" stroke="none"/>
  <rect x="115" y="70" width="70" height="30" fill="#333333"/>
  
  <!-- Glasses -->
  <g fill="none" stroke="#333333" stroke-width="2">
    <circle cx="135" cy="100" r="12"/>
    <circle cx="165" cy="100" r="12"/>
    <line x1="147" y1="100" x2="153" y2="100"/>
  </g>
  
  <!-- Body -->
  <path d="M150,135 Q150,200 150,200 Q100,200 100,250 L200,250 Q200,200 150,200" fill="#007bff"/>
  
  <!-- Tech Symbols -->
  <g fill="#ffffff" opacity="0.7">
    <rect x="130" y="160" width="40" height="25" rx="5"/>
    <circle cx="150" cy="172.5" r="8"/>
  </g>
  
  <!-- Abstract Background Elements -->
  <g fill="#007bff" opacity="0.1">
    <circle cx="70" cy="70" r="22"/>
    <circle cx="230" cy="230" r="18"/>
    <rect x="210" y="60" width="28" height="28" transform="rotate(60,224,74)"/>
  </g>
  
  <!-- Connecting Lines -->
  <g stroke="#007bff" stroke-width="1" opacity="0.2">
    <line x1="70" y1="70" x2="150" y2="120"/>
    <line x1="230" y1="230" x2="150" y2="120"/>
  </g>
  
  <!-- Binary Code Background -->
  <g fill="#007bff" opacity="0.1" font-family="monospace" font-size="8">
    <text x="40" y="150">10</text>
    <text x="260" y="150">01</text>
    <text x="150" y="40">11</text>
  </g>
  
  <!-- Decorative Tech Elements -->
  <g fill="#007bff" opacity="0.3">
    <circle cx="90" cy="250" r="4"/>
    <circle cx="210" cy="40" r="4"/>
    <circle cx="40" cy="180" r="4"/>
    <path d="M250,160 L260,170 L250,180" fill="none" stroke="#007bff" stroke-width="2"/>
  </g>
</svg>