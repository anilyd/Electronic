<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- Background -->
  <rect width="300" height="300" fill="#f8f9fa"/>
  
  <!-- Profile Circle -->
  <circle cx="150" cy="120" r="70" fill="#007bff"/>
  
  <!-- Head -->
  <circle cx="150" cy="100" r="35" fill="#ffffff"/>
  
  <!-- Hair -->
  <path d="M115,100 Q150,60 185,100" fill="#333333" stroke="none"/>
  <path d="M115,95 Q150,140 185,95" fill="#333333" stroke="none"/>
  
  <!-- Body -->
  <path d="M150,135 Q150,200 150,200 Q100,200 100,250 L200,250 Q200,200 150,200" fill="#007bff"/>
  
  <!-- Blazer -->
  <path d="M130,180 L170,180 L150,250 Z" fill="#0056b3"/>
  
  <!-- Necklace -->
  <path d="M140,150 Q150,160 160,150" stroke="#ffffff" stroke-width="2" fill="none"/>
  
  <!-- Abstract Background Elements -->
  <g fill="#007bff" opacity="0.1">
    <circle cx="60" cy="60" r="25"/>
    <circle cx="240" cy="240" r="20"/>
    <rect x="220" y="50" width="25" height="25" transform="rotate(30,232.5,62.5)"/>
  </g>
  
  <!-- Connecting Lines -->
  <g stroke="#007bff" stroke-width="1" opacity="0.2">
    <line x1="60" y1="60" x2="150" y2="120"/>
    <line x1="240" y1="240" x2="150" y2="120"/>
  </g>
  
  <!-- Decorative Elements -->
  <g fill="#007bff" opacity="0.3">
    <circle cx="100" cy="270" r="5"/>
    <circle cx="200" cy="30" r="5"/>
    <circle cx="30" cy="200" r="5"/>
  </g>
</svg>