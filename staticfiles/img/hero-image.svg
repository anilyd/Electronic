<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" opacity="0.5"/>
  
  <!-- Abstract Technology Elements -->
  <g fill="#007bff" opacity="0.1">
    <circle cx="100" cy="100" r="50"/>
    <circle cx="700" cy="500" r="80"/>
    <circle cx="400" cy="300" r="100"/>
  </g>

  <!-- Connected Lines -->
  <g stroke="#007bff" stroke-width="2" opacity="0.2">
    <line x1="100" y1="100" x2="400" y2="300"/>
    <line x1="700" y1="500" x2="400" y2="300"/>
  </g>

  <!-- Main Device -->
  <rect x="300" y="200" width="200" height="150" rx="10" fill="#007bff"/>
  <rect x="320" y="220" width="160" height="90" fill="white"/>
  
  <!-- Screen Elements -->
  <g fill="#007bff" opacity="0.5">
    <rect x="330" y="230" width="60" height="10" rx="2"/>
    <rect x="330" y="250" width="140" height="5" rx="2"/>
    <rect x="330" y="260" width="120" height="5" rx="2"/>
    <rect x="330" y="270" width="100" height="5" rx="2"/>
  </g>

  <!-- Floating Icons -->
  <g fill="#007bff">
    <circle cx="250" cy="150" r="15"/>
    <circle cx="550" cy="400" r="20"/>
    <circle cx="200" cy="450" r="25"/>
  </g>

  <!-- Security Shield -->
  <path d="M600 200 L620 220 L600 240 L580 220 Z" fill="#007bff" opacity="0.8"/>
  
  <!-- Data Flow Lines -->
  <g stroke="#007bff" stroke-width="2" stroke-dasharray="5,5" opacity="0.3">
    <path d="M200 200 Q300 150 400 200"/>
    <path d="M600 400 Q500 450 400 400"/>
  </g>
</svg>